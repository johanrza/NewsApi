<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Api</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid mx-5 p-2">
        <a class="navbar-brand" href="https://newsapi.org/">NEWS.API</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
            <li class="nav-item">
              <a id="categoryGeneral" class="nav-link" href="#">General</a>
            </li>
            <li class="nav-item">
              <a id="categoryBusiness" class="nav-link" href="#">Business</a>
            </li>
            <li class="nav-item">
              <a id="categoryEntertainment" class="nav-link" href="#">Entertainment</a>
            </li>
            <li class="nav-item">
              <a id="categoryHealth" class="nav-link" href="#">Health</a>
            </li>
            <li class="nav-item">
              <a id="categoryScience" class="nav-link" href="#">Science</a>
            </li>
            <li class="nav-item">
              <a id="categorySports" class="nav-link" href="#">Sports</a>
            </li>
            <li class="nav-item">
              <a id="categoryTechnology" class="nav-link" href="#">Technology</a>
            </li>
          </ul>
          <form id="formSearch" class="d-flex" role="search">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="E.g. Tesla; Covid; Ganjar" aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <title-news></title-news>
    <div id="listNews" class="row row-cols-1 row-cols-md-4 g-4 mx-md-2 px-5"></div>
  </body>
</html>
